


<!DOCTYPE html>
<html lang="en">
<head>
  <title>JUKEBOX</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>

<div class="jumbotron text-center">

</div>
  
<div class="container">

    <div class="col-sm-6 ">

<form action="chat/contact.html" method="post" >

</form>
    </div>
<div class="col-sm-6 ">

<h3 p align=center>Go to jukebox</h3>
<br><br>

    </div>
  </div>
</div>
